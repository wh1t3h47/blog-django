{% extends 'base.html' %}
{% load markdown_deux_tags %}

{% block content %}
{% if user.is_authenticated %}
<a href="{% url 'post_new' %}" class="top-menu" style="margin-top: 50px; display: block;">
    <i class="far fa-plus-square fa-5x"></i>
    <p> Criar post </p>
</a>
{% endif %}

{% for post in posts %}
<div class="post">
    <div class="date">
        {{ post.published_date }}
    </div>
    <h2><a href="{% url 'post_details' category=post.category pk=post.pk %}">{{ post.title }}</a></h2>
    <p class="post-details">{{ post.text | markdown:"safe" }}</p>
</div>
{% endfor %}
{% endblock %}
