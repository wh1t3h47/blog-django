{% extends 'base.html' %}

{% block content %}
{% for post in posts %}
<div class="post">
    <div class="date">
        {{ post.published_date }}
    </div>
    <h2><a href="{% url 'post_details' pk=post.pk %}">{{ post.title }}</a></h2>
    <p class="post-cruncher">{{ post.text }}</p>
</div>
{% endfor %}
{% endblock %}
